<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- fontavesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Panel</title>
</head>
<body>
    <section class="navbar">
        <div class="navbar-top">
            <div class="logo">
                <img src="" alt="Foydalanuvchi rasmi">
                <h2>Ravshanjonov. Q</h2>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Quick search">
            </div>
        </div>
        <div class="notification">
            <i class="fas fa-bell"></i>
            <div class="icon"></div>
        </div>
    </section>
    <div class="main-wrap">
        <div class="saidbar" id="saidbar">
            <div class="saidbar-logo">
                <h2 id="logoName">Saidbar</h2>
                <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="#">
                        <div class="icon"><i class="fa-solid fa-table-columns"></i></div>
                        <div class="saidbar-name">Dashboard</div>
                    </a></li>
                    <li><a href="#">
                        <div class="icon"><i class="fa-solid fa-people-group"></i></div>
                        <div class="saidbar-name">People</div>
                    </a></li>
                    <li><a href="#">
                        <div class="icon"><i class="fa-solid fa-file-lines"></i></div>
                        <div class="saidbar-name">Projects</div>
                    </a></li>
                    <li><a href="#">
                        <div class="icon"><i class="fa-solid fa-calendar-days"></i></div>
                        <div class="saidbar-name">Calendar</div>
                    </a></li>
                    <li><a href="#">
                        <div class="icon"><i class="fa-solid fa-hourglass-start"></i></div>
                        <div class="saidbar-name">Timeshit</div>
                    </a></li>
                    <li><a href="#">
                        <div class="icon"><i class="fa-solid fa-hotel"></i></div>
                        <div class="saidbar-name">Administration</div>
                    </a></li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
